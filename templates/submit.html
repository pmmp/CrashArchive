{{define "title"}}PocketMine Crash Archive{{end}}
{{define "head"}}{{end}}
{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Submit crash report</span>
                    <form action="/submit" method="post" enctype="multipart/form-data" role="form">
                        <input type="hidden" name="report" value="yes"/>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="name" class="validate" id="submitter-name">
                                <label for="submitter-name">Your name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="email" name="email" class="validate" id="submitter-email">
                                <label for="submitter-email">E-mail (will be kept secret)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field col s12">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" name="reportFile">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>

                        <div id="paste_report" style="display:none;">
                            <textarea class="form-control" name="reportPaste" placeholder="Paste the crash report here" rows="6"></textarea>
                        </div>
                        <p>The crash report can be found on the PocketMine-MP folder. You can alternatively <a href="#" onclick="$('#upload_report').css('display', 'none');$('#paste_report').css('display', 'block');return false;">paste the report</a></p>
                        {{ .csrfField }}
                        <button type="submit" class="btn btn-lg btn-primary btn-block" style="margin-top:10px; margin-left: auto; margin-right: auto">Submit<i class="material-icons left">send</i></button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{{end}}
{{define "foot"}}{{end}}
