{{define "title"}}PocketMine Crash Archive{{end}}
{{define "head"}}{{end}}
{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="card green lighten-2 white-text" role="alert">
                <div class="card-content">
                    <span class="card-title">{{.MessageTitle }}</span>
                    <p>{{.Message}}</p>
                </div>
                <div class="card-action">
                    <a style="color: white; font-weight: bold;" href="{{ .RedirectURL }}">OK</a>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
{{define "foot"}}{{end}}
